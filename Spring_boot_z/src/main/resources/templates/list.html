<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table>
	<tr>
 		<th>id</th>
 		<th>名字</th>
	</tr>
	<tr th:each=" i : ${user }">
 		<td th:text="${i.s_id }"></td>
 		<td th:text="${i.name }"></td>
	</tr>
	</table>
</body>
</html>
